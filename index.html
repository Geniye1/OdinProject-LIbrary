<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="AndyBell_CSSModernReset.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add-book-popup popup">
        <div class="add-book-container popup-container">
            <h1>New Book:</h1>
            <div>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div>
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
            <div>
                <input type="number" name="page-count" id="page-count" placeholder="# of pages">
            </div>
            <div>
                <label for="has-read">Have you read it?</label>
                <input type="checkbox" name="has-read-checkbox" id="has-read-checkbox">
            </div>
            <div>
                <textarea name="review" id="review" cols="30" rows="10" placeholder="Review"></textarea>
            </div>
            <button id="add-book-button">Add</button>
        </div>
    </div>
    <div class="information-popup popup">
        <div class="information-container popup-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
            <h1 id="information-title"></h1>
            <h2 id="information-author"></h2>
            <p id="information-review"></p>
        </div>
    </div>
    <div class="vignette">
        <div class="main-container">
            <div class="button-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>            </div>
            <div class="book-container"></div>
        </div>
    </div>
</body>
</html>
